<!DOCTYPE html>
<html>
<head>
	<title>Birthday Card - Mahima</title>
	<style type="text/css">
		body {
			height: 100%;
			margin: 0;
			background: linear-gradient(270deg, #8e44ad, #3498db, #2ecc71, #e74c3c);
			background-size: 800% 800%;
			animation: GradientBG 20s ease infinite;
			display: flex;
			align-items: center;
			justify-content: center;
			font-family: 'Nobile', sans-serif;
			user-select: none;
		}

		@keyframes GradientBG {
			0% {background-position: 0% 50%;}
			50% {background-position: 100% 50%;}
			100% {background-position: 0% 50%;}
		}

		.card {
			position: relative;
			width: 300px;
			height: 425px;
			border: 10px solid #9612eb;
			box-shadow: inset 10px 0 15px rgba(0,0,0,0.1);
			background-image: linear-gradient(to bottom, rgba(255,255,255,0.9), rgba(255,255,255,0.5)), url("https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=500&q=80");
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
			perspective: 1000px;
			cursor: pointer;
		}

		.card-inner {
			position: relative;
			width: 100%;
			height: 100%;
			transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
			transform-style: preserve-3d;
		}

		.card.flipped .card-inner {
			transform: rotateY(180deg);
		}

		.front, .back {
			position: absolute;
			width: 100%;
			height: 100%;
			border: 10px solid #9612eb;
			border-radius: 0;
			backface-visibility: hidden;
			box-shadow: 0 6px 15px rgba(0,0,0,0.25);
		}

		.front {
			background-color: #9612eb;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 0;
		}

		.front img {
			width: 90%;
			border-radius: 8px;
			box-shadow: 0 6px 11px 7px rgba(0, 0, 0, 0.22);
		}

		.back {
			background-color: #e6f0e6;
			color: #331717;
			transform: rotateY(180deg);
			padding: 40px 20px;
			box-sizing: border-box;
			text-align: center;
			display: flex;
			flex-direction: column;
			justify-content: center;
		}

		#head {
			font-size: 1.5em;
			margin-bottom: 10px;
			font-weight: 700;
		}

		.text-container p {
			font-size: 1.1em;
			font-style: italic;
			margin: 10px 0;
		}

		.text-container h5 {
			margin-top: 20px;
			color: #555;
			font-weight: 400;
		}

		/* Disable text selection for better UX */
		.card, .card * {
			user-select: none;
		}
	</style>
</head>
<body>

<div class="card" id="card">
	<div class="card-inner">
		<div class="front">
			<img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=500&q=80" alt="Birthday Image">
		</div>
		<div class="back">
			<div class="text-container">
				<p id="head">Happy Birthday, Mahima!</p>
				<h5>@dev_aj</h5>
				<p>May God bless you with endless joy, good health, and a life full of beautiful moments. You're truly a blessing, and I pray you always keep smiling and rising.</p>
				<p>Have a wonderful year ahead!</p>
			</div>
		</div>
	</div>
</div>

<script>
	const card = document.getElementById('card');

	card.addEventListener('click', () => {
		card.classList.toggle('flipped');
	});
</script>

</body>
</html>
